<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Countries Lookup</title>
</head>
<body>
    <div class="container-fluid bg-dark text-light h-100 position-relative overflow-auto">
        <div class="container d-flex flex-column justify-content-center text-center">
            <h1 class="my-3">LookUp Info on All Countries</h1>
            <div class="search-box row g-0">
                <div class="col-12 col-md-4">
                    <div class="input-group">
                        <label for="end-point" class="input-group-text">
                            Search for
                        </label>
                        <select class="form-select" id="end-point">
                            <option value="name" selected>Name</option>
                            <option value="capital">Capital</option>
                            <option value="currency">Currency</option>
                            <option value="callingCode">Calling Code</option>
                            <option value="alpha">Alpha Code</option>
                            <option value="language">Language</option>
                            <option value="currency">Currency</option>
                          </select>
                    </div>
                </div>
                <div class="col-12 col-md-8 mt-1 mt-md-0">
                    <div class="input-group position-relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" class="position-absolute top-0 start-0 p-1" viewBox="0 0 16 16" style="z-index: 1000000;">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        <input type="search" id="query-input"  class="form-control" style="padding-left: 2.5rem;">
                        <button class="input-group-text">Fetch All</button>
                        <button class="input-group-text">Random</button>
                    </div>
                </div>
            </div>

            <div class="position-absolute top-50 start-50 translate-middle w-100 bg-transparent" id="loading"></div>

            <div class="mt-3" id="error">
                <div class="alert alert-warning fade show position-relative">
                    <h4 class="alert-heading display-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                          </svg>
                        Error!
                    </h4>
                    <p>There was an error while fetching data.</p>
                    <hr>
                    <button type="button" class="btn-close position-absolute top-0 end-0 fs-2" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div id="content">

            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
